<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-3 Contest-2 Project</title>
    <!-- Link for CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Container with Color White -->
      <div class="white-container">
        <h1>Time Zone API</h1>
        <div class="container-1">
          <div class="sub-container-1">
          </div>
        </div>
      </div>
      <!-- Container with Color black -->
      <div class="black-container">
        <div class="container-2">
          <h2>Enter Address:</h2>
          <input id="address" type="text" placeholder="e.g., 1/1/2, Bahadur Bagan Lane, Kolkata, WB, India" />
          <button id="btn" type="submit">Submit</button>
          <h2 id="result-msg">Your Result:</h2>
          <!-- Container for Error Message -->
          <div class="error-msg">
            <p></p>
          </div>
          <div class="sub-container-2">
          </div>
        </div>
      </div>
    </div>
    <!-- Link for JS File -->
    <script src="script.js"></script>
  </body>
</html>
